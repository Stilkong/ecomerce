<div class="container mt-2">
    <h3 class="text-center">Cat√°logo</h3>
    <hr />

    <div class="row">
        @for (item of productos; track item.id) {
            <div class="col-sm-3 mt-1">
                <div class="card h-100 shadow-sm">
                    <img [src]="'' + item.imagen" class="card-img-top" style="height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <p class="fw-bold text-center">{{ item.nombre }}</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <button (click)="agregarProducto(item)" type="button" class="btn btn-sm btn-dark">
                                <i class="fa fa-shopping-cart"></i> Agregar
                            </button>
                            <small class="fw-bold">S/{{ item.precio }}</small>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
